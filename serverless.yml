service: devsecops-challenge

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

functions:
  app:
    handler: app.lambda_handler
    events:
      - http:
          path: /
          method: get

plugins:
  - serverless-python-requirements